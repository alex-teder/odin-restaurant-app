<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პაცცა • PAZZA</title>
  <link rel="stylesheet" href="template.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./img/logo.png" alt="Restaurant logo">
      <div class="header__list">
        <button class="button header__button">HOME</button>
        <button class="button header__button">MENU</button>
        <button class="button header__button">CONTACT</button>
      </div>
    </div>
  </header>
  <div id="app">
    <main class="homepage">
      <div class="homepage__container">
        <div class="homepage__content">
          <h1 class="homepage__title">PAZZA<br>პაცცა</h1>
          <p class="homepage__subtext">Try the best pizza in Tbilisi</p>
          <button class="button homepage__button">Browse menu</button>
          <p class="homepage__address">10, P. Ingorokva, Tbilisi<br>18, I. Gagarini, Tbilisi</p>
        </div>
        <picture class="homepage__image-container">
          <source media="(min-width: 600px)" srcset="./img/pizza-pic.jpg" class="homepage__image--large">
          <img src="./img/pizza-pic-vertical.jpg" alt="" class="homepage__image--small">
        </picture>
      </div>
    </main>
  </div>
</body>

</html>
