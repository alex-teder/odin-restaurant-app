<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პაცცა • PAZZA</title>
  <link rel="stylesheet" href="template.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./img/logo.png" alt="Restaurant logo">
      <div class="header__list">
        <button class="button header__button">HOME</button>
        <button class="button header__button">MENU</button>
        <button class="button header__button">CONTACT</button>
      </div>
    </div>
  </header>
  <div id="app">
    <main class="contacts">
      <div class="contacts__container">
        <h2 class="contacts__title">CONTACT US</h2>
        <div class="contacts__content">
          <p class="contacts__text contacts__text--bold">პაცცა • PAZZA</p>
          <p class="contacts__text">10, P. Ingorokva, Tbilisi</p>
          <p class="contacts__text">18, I. Gagarini, Tbilisi</p>
          <p class="contacts__text contacts__text--bold">032 255 05 00</p>
          <p class="contacts__text">hello@pazza.ge</p>
        </div>
        <div class="contacts__links">
          <p class="contacts__link contacts__text"><img height="20px" width="20px" src="./img/icon-facebook.svg"
              alt="facebook logo" class="contacts__social-logo"><a
              href="https://www.facebook.com/pazzageorgia">facebook.com/pazzageorgia</a></p>
          <p class="contacts__link contacts__text"><img height="20px" width="20px" src="./img/icon-instagram.svg"
              alt="instagram logo" class="contacts__social-logo"><a
              href="https://www.instagram.com/pazzageo/">instagram.com/pazzageo/</a>
          </p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
